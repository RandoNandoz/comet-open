project:
  type: website
  preview:
    port: 4200
    browser: true
  render: 
  - "media/*"
  - "files/*"
  - "*.qmd"
  - "*.ipynb"
  - "*.r"
  - "!in_progress/*"

execute:
    eval: false
    keep-ipynb: false
    cache: false

website:
